<div *ngIf="metodo">
    <p>editar works!</p>
    <button routerLink="/administrador">Voltar para a tela de administrador</button>
    <form [formGroup]="editForm" (ngSubmit)="submit($event)" #formdir="ngForm">

        <div id="formGroup">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" formControlName="metodos" class="formControl" required>
        </div>
    
       <div>
        <span>cafes</span>
       </div>   

       <table formArrayName="cafes" *ngFor="let item of getCafesFormArray(); let i = index">
        <tr [formGroupName]="i">
            <td>
                <label for="nome">Variação: </label>
                <input type="text" id="nome" formControlName="variacao" class="formControl" required>
                <button>Excluir</button>
            </td>
            <div *ngIf="receitasVisible">
                <div formGroupName="receita">
                    <div id="formGroup">
                        <label for="temperatura">Quantidade de Café:</label>
                        <input type="number" id="temperatura" formControlName="quantidadeDeCafe" class="formControl">
                    </div>
                    <div id="formGroup">
                        <label for="granulometria">Quantidade de Água</label>
                        <input type="number" id="granulometria" formControlName="quantidadeDeAgua" class="formControl">
                    </div>
                    <div id="formGroup">
                        <label for="quantidadeAgua">Temperatura </label>
                        <input type="number" id="quantidadeAgua" formControlName="temperatura" class="formControl">
                    </div>
                    <div id="formGroup">
                        <label for="quantidadeAgua">Granulometria</label>
                        <input type="number" id="quantidadeAgua" formControlName="granulometria" class="formControl">
                    </div>
                </div>
            </div>
        </tr>
    </table>
        <button type="submit">Enviar</button>
    </form>
</div>  
<button (click)="isReceitaVisible()">></button>
<button (click)="isReceitaNoVisible()"><</button>
<button routerLink="/administrador">Voltar</button>
